"""Alembic configuration file"""

# flake8: noqa

import os
from dotenv import load_dotenv

# Load environment variables
load_dotenv()

# Alembic Configuration

# the value of sqlalchemy.url is the location of the
# database to be upgraded

sqlalchemy.url = driver://user:password@localhost/dbname

# The alembic.ini file is generated from this when running `alembic init`
# We use environment variables set in .env for configuration

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
